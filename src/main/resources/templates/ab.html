<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="${title}"></title>
    </head>
    <style>
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .margin--top {
          margin-top: 20px;
        }

        .color-grey {
          color: #777;
        }

        .color-blue {
          color: #00a8ff;
        }

        button {
          background: #fff;
          padding: 10px 20px;
          color: #777;
          border: 2px solid #777;
          font-size: 18px;
        }
        button.v1 {
          border: 2px solid #ff9a9a;
        }
        button.v2 {
          border: 2px solid #57e0a2;
        }
        button.v3 {
          border: 2px solid #00a8ff;
        }
        button.refresh {
          border: 2px solid #846b6b;
          margin-left: 20px;
        }

        pre {
          background-color: ghostwhite;
          border: 1px solid silver;
          padding: 10px 20px;
          max-height: 80vh;
          overflow: auto;
        }
        .json-key {
          color: brown;
        }
        .json-value {
          color: navy;
        }
        .json-string {
          color: olive;
        }

        .main-container {
          display: flex;
          width: 100%;
          height: 100%;
          max-height: 100%;
        }
        .left-container {
          flex: 0 1 50%;
          min-height: 100%;
          max-width: 50%;
          margin: 0 10px;
        }
        .right-container {
          flex: 0 1 50%;
          display: flex;
          height: 100%;
          max-width: 50%;
          flex-wrap: wrap;
          align-items: flex-start;
          margin: 0 10px;
        }
        .half-containers {
          flex: 0 0 100%;
          max-height: 50%;
          min-height: 50%;
          max-width: 100%;
          overflow: hidden;
        }

      </style>
    <body>
        <h2 class="center  color-blue">VWO Java SDK Example</h2>
        <div class="main-container">
            <div class="left-container">
                <h2 class="center  color-grey">Settings</h2>
                <pre><code th:text="${settingsFile}"></code></pre>
            </div>

            <div class="right-container">
                <div class="half-containers">
                    <h2 class="center  color-grey">Details</h2>

                    <div class="center  margin--top">
                        <div>Campaign test key - <strong th:text="${campaignKey}"></strong></div>
                    </div>
                    <div class="center margin--top">
                        <div>Campaign goal identifier - <strong th:text="${goalIdentifier}"></strong></div>
                    </div>

                    <div class="center  margin--top">
                        <div>userId - <strong th:text="${userId}"></strong></div>
                    </div>

                    <div th:if="${isPartOfCampaign}" class="center  margin--top">
                        <div>variationAssigned - <strong th:text="${variation}"></strong></div>
                    </div>
                    <div th:unless="${isPartOfCampaign}" class="center  margin--top">
                        <div>Did not become a part of campaign</div>
                    </div>
                </div>
                <div th:switch="${variation}" class="half-containers  center">
                    <button th:case="'Control'" class="v1">Control</button>
                    <button th:case="'Variation-1'" class="v2">Variation 1</button>
                    <button th:case="'Variation-2'" class="v3">Variation 2</button>
                    <button th:case="*">Not part</button>
                    <button class="refresh" onclick="window.location.reload()">Refresh</button>
                </div>
            </div>
        </div>
    </body>
</html>
