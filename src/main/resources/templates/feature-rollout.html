<html>
<head>
    <title>VWO server-side Experimentation</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .margin--top {
        margin-top: 20px;
      }

      .color-grey {
        color: #777;
      }

      .color-blue {
        color: #00a8ff;
      }

      button {
        background: #fff;
        padding: 10px 20px;
        color: #777;
        border: 2px solid #777;
        font-size: 18px;
        text-decoration: none;
      }
      button.v1 {
        border: 2px solid #ff9a9a;
      }
      button.v2 {
        border: 2px solid #57e0a2;
      }
      button.v3 {
        border: 2px solid #00a8ff;
      }

      pre {
        background-color: ghostwhite;
        border: 1px solid silver;
        padding: 10px 20px;
        max-height: 80vh;
        overflow: auto;
      }
      .json-key {
        color: brown;
      }
      .json-value {
        color: navy;
      }
      .json-string {
        color: olive;
      }

      .main-container {
        display: flex;
        width: 100%;
        height: 100%;
        max-height: 100%;
      }
      .left-container {
        flex: 0 1 50%;
        min-height: 100%;
        max-width: 50%;
        margin: 0 10px;
      }
      .right-container {
        flex: 0 1 50%;
        display: flex;
        height: 100%;
        max-width: 50%;
        flex-wrap: wrap;
        align-items: flex-start;
        margin: 0 10px;
      }
      .half-containers {
        flex: 0 0 100%;
        max-height: 50%;
        min-height: 50%;
        max-width: 100%;
        overflow: hidden;
      }

    </style>
</head>
<body>
<div>
    <h2 class="center  color-blue">VWO Python SDK Example : <strong>Feature-rollout</strong></h2>
    <div class="main-container">
        <div class="left-container">
            <h2 class="center  color-grey">Settings</h2>
            <pre><code th:text="${settingsFile}"></code></pre>
        </div>

        <div class="right-container">
            <div class="half-containers">
                <h2 class="center  color-grey">Details</h2>

                <div class="center  margin--top">
                    <div>Campaign test key - <strong th:text="${featureRolloutCampaignKey}"></strong></div>
                </div>

                <div class="center  margin--top">
                    <div>User ID - <strong th:text="${userId}"></strong></div>
                </div>

                <div th:if="${isFeatureEnabled}"class="center  margin--top">
                    <div>User part of feature rollout </div>
                </div>
                <div th:unless="${isFeatureEnabled}" class="center  margin--top">
                    <div>User did not become a part of feature rollout</div>
                </div>
            </div>
            <div class="half-containers  center">
                <button class="refresh" onclick="window.location.reload()">Refresh</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
